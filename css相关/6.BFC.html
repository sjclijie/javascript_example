<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        body {
            width: 300px;
            position: relative;
        }

        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }

        .main {
            height: 200px;
            background: #fcc;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <!--
    block-level box
    inline-level box
    run-in box


    formatting context： 页面中的一块渲染区域，并有一套渲染规则，它决定了子元素如何定位，以及其它
    元素的关系和相互什么用。

    BFC ( block formatting context ) "块级格式化上下文"

    布局规则：
    1. 内部的box会在垂直区域一个接一个的放置。
    2. box垂直方向的距离由margin决定。属于同一个BFC的两个相邻box的margin会发生重叠。
    3. 每个元素的margin box 左边，与包含border box 的左边相接触。即使在浮动也是如此。
    4. BFC 的区域不会与float box重叠
    5. BFC 就是页面上一个隔离的独立容器， 窗口里面的子元素不会影响到外面的元素
    6. 技术BFC的高度时， 浮动的元素也参与计算。

    哪些元素会生成BFC
    1. 根元素
    2. float属性不为none
    3. position为absolute或者fixed
    4. display为inline-block, table-cell, table-caption, flex, inline-flex
    5. overflow 不为visible
    -->

    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
