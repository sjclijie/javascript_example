<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/jsx">

        var FormApp = React.createClass({

            getInitialState: function(){
                return {
                    inputValue: "A input Value",
                    selectValue: "C",
                    radioValue: "B",
                    textareaValue: "some text here ... "
                }
            },

            handleSubmit: function(e){
                e.preventDefault();

                console.log(this.refs);
            },

            handleInput: function(e){
                console.log(e.target.value);
                this.setState({
                    inputValue: e.target.value
                });
            },

            render: function(){

                return (
                    <form onSubmit={this.handleSubmit}>
                        <input ref="name" type="text" defaultValue={this.state.inputValue} value={this.state.inputValue} onChange={this.handleInput}/>
                        <br/>
                        <select ref="sex" value={this.state.selectValue}>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                        <br/>
                        <input ref="radio" type="radio" name="radioName"/>A
                        <input ref="radio" type="radio" name="radioName"/>B
                        <br/>
                        <input ref="checkbox" type="checkbox" name="goodRadio" value="A"/>A
                        <input ref="checkbox" type="checkbox" name="goodRadio" value="B"/>B
                        <input ref="checkbox" type="checkbox" name="goodRadio" value="C" defaultChecked/>C
                        <br/>
                        <textarea ref="textarea" name="area" cols="30" rows="10" defaultValue={this.state.textareaValue}></textarea>
                        <br/>
                        <input type="submit" value=" 提交"/>
                    </form>
                );
            }
        });

        var formApp = React.render(<FormApp/>, document.getElementById("app"));

    </script>
</body>
</html>
