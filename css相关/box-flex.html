<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .test_box {
            width: 400px;
            min-height: 400px;
            border: 1px solid #a0cecf;

            display: -moz-box;
            display: -webkit-box;
        }

        .list {
            background-color: #a0cecf;
            border: 1px solid #323A41;
        }

        .list_two {
            -moz-box-flex: 2;
            -webkit-box-flex: 2;
        }

        .list_one {
            -moz-box-flex: 2;
            -webkit-box-flex: 2;
            margin: 0 30px;
        }

        .list_300 {
            width: 200px;
        }


    </style>
</head>
<body>

    <div class="test_box">
        <div class="list list_two">1</div>
        <div class="list list_one">2</div>
        <div class="list list_300">3</div>
    </div>
</body>
</html>
