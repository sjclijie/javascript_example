<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
    <script type="text/javascript">
        
        //包装对象
        
        /*
        var str = "hello";

        console.log(typeof str);        //string

        console.log(str.charAt(0));     //h   //基本类型会找到对应的包装对象类型，然后包装对象把所有的属性和方法全部给基本类型
                                              //然后包装对象消失
        console.log(str.indexOf("e"));
        */
       
        /*
            null undefined 没有包装对象

            包装对象： 基本类型都有自己的对应的包装对象

            String
            Number
            Boolean
         */
        

        /*
            原型链

            实例对象与原型之间的连接
    
            __proto__(隐式链接)   指向原型
    
            function Aaa(){}

            var a1 = new Aaa();

            a1.__proto__ == Aaa.constructor();

            a1.constructor === Aaa;         //a1.constructor == Aaa.prototype.constructor === Aaa

            a1.__proto__.constructor == Aaa

            原型链的最外层是Object

            默认： 一个对象的原型有两个属性：  constructor  指向构造函数    __proto__ 指向上一层原型对象
         */
        
        /*
            面向对象的一些属性和方法

            hasOwnProperty();   属性是否对象自身的

            function Aaa(){

                this.num = 20;

                console.log(this.num);
            }

            Aaa.prototype.num = 10;

            var a1 = new Aaa();

            console.log(a1.hasOwnProperty("num"));
            
            
            constructor()  查看对象的构造函数
            
            function Aaa(){}

            Aaa.prototype.constructor = Aaa;  //每个构造函数都自动生成


            var arr = [];

            console.log(arr.constructor === Array);  //true

            console.log(arr.constructor === Object); //false

            console.log(arr.constructor.constructor === Function); //true
        */
       
        /*
            instanceof   运算符    对象与构造函数在原型链上是否有关

         */
        
        /*
            判断是否为数组
            var arr = [];
            Object.prototype.toString.call(arr) === '[object Array]';

            在iframe中，使用instanceof 判断是否为数组失效
         */
        
        window.onload = function(){

            var oF = document.createElement("iframe");

            document.body.appendChild(oF);

            var ifArray = window.frames[0].Array;

            var arr = new ifArray();

            console.log( arr instanceof Array );  //false

            console.log( arr.constructor === Array ); //false

            console.log( Object.prototype.toString.call(arr) ); // [object Array]
        }

        


        

    </script>
</head>
<body>
    
</body>
</html>
