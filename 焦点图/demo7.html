<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动动画-无缝切换</title>
    <style type="text/css">
        
        ul, ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #box {
            width: 730px;
            height: 454px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        ul li {
            position: absolute;   
        }
        
        ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        ol li {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 20px;
            color: #aaa;
            font-size: 14px;
        }

        ol li {
            cursor: pointer;
        }

        ol li.active {
            background: #123;
            color: #fff;
        }
 
    </style>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        window.onload = function(){

            var div = document.getElementById("box");

            var ul = document.getElementsByTagName("ul")[0];
            var ol = document.getElementsByTagName("ol")[0];

            var ulli = ul.getElementsByTagName("li");
            var olli = ol.getElementsByTagName("li");

            var target = 0;

            var oneWidth = ulli[0].offsetWidth;

            for(var i=1; i<ulli.length; i++){
                ulli[i].style.left = oneWidth + "px";
            }

            for( var i=0; i<olli.length; i++ ){
                
                (function(i){

                    olli[i].onmouseover = function(){

                        olli[target].className = '';

                        olli[i].className = "active";

                        //移动图片
                        if ( i > target ){
                            $(ulli[target]).animate({left: - oneWidth}, 400);    
                        }else if ( i < target) {
                            $(ulli[target]).animate({left: oneWidth}, 400);    
                        }

                        $(ulli[i]).animate({left:0},400);

                        target = i;
                    }

                })(i);
            }
        }

    </script>
</head>
<body>
    
    <div id="box">
        
        <ul>
            <li><img src="image/1.jpg" height="454" width="730"></li>
            <li><img src="image/2.jpg" height="454" width="730"></li>
            <li><img src="image/3.jpg" height="454" width="730"></li>
            <li><img src="image/4.jpg" height="454" width="730"></li>
            <li><img src="image/5.jpg" height="454" width="730"></li>
            <li><img src="image/6.jpg" height="454" width="730"></li>
        </ul>

        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>

    </div>

</body>
</html>
