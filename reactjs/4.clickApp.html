<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/react/JSXTransformer.js"></script>
    <script src="./bower_components/react/react.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/jsx">

        var AppClick = React.createClass({

            getInitialState: function(){
                return {
                    count: 0
                }
            },

            addCounter: function(e){
                this.setState({
                    count: ++this.state.count
                });
                console.log(e.target);
                console.log(e.nativeEvent);
            },

            render: function(){
                return (
                    <div>
                        <h2>点击下面的按钮</h2>
                        <button onClick={this.addCounter}>点击我</button>
                        <p>共点击了：{this.state.count} 次</p>
                    </div>
                );
            }
        });

        var appClick = React.render(<AppClick/>, document.getElementById("app"), function(){
            console.log("渲染完成");
        });

    </script>
</body>
</html>
