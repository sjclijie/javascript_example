<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #tab {
            width: 300px;
            height:300px;
            border: 1px solid #ccc;
        }

        ul {
            padding: 0 38px;
            border-bottom: 1px solid #ccc;
        }

        ul li {
            display: inline-block;
            border: 1px solid #ccc;
            border-bottom: none;
            border-top: none;
            height: 28px;
            width: 50px;
            line-height: 28px;
            box-sizing: border-box;
            text-align: center;
        }

        ul li:hover {
            cursor: pointer;
            background-color: #ddd;
        }
    
        ul li.active {
            background-color: red;
        }

        #content div {
            -border: 1px solid green;
            height: 272px;
            box-sizing: border-box;
            display: none;
            line-height: 272px;
            text-align: center;
            font-size: 20px;
        }

        #content div.active {
            display: block;
        }
    </style>
    <script type="text/javascript">

        window.onload = function(){

            var oParent = document.getElementById("tab");

            var oUl = oParent.getElementsByTagName("ul")[0];

            var oLi = oUl.getElementsByTagName("li");

            var oContent = document.getElementById("content");

            var oDiv = oContent.getElementsByTagName("div");

            var current = 0;

            for ( var i=0; i<oLi.length; i++ ){

                (function(i){

                    oLi[i].onmouseover = function(){

                        if ( current != i){
                            
                            oLi[current].className = "";
                            oLi[i].className = "active";

                            oDiv[current].className = "";
                            oDiv[i].className = "active";

                            current = i;
                        }
                    }

                })(i);
            }
        }

    </script>
</head>
<body>
    
    <div id="tab">

        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        
        <div id="content">
            <div class="active">11111</div>
            <div>22222</div>
            <div>33333</div>
            <div>44444</div>    
        </div>

    </div>

</body>
</html>
