        //当用new去调用一个函数：这时函数中的this就是创建出来的对象，而且函数的返回值直接就是this(隐式返回)
        //new 后面的函数叫做构造函数
        function CreatePerson(name){

            this.name = name;
            this.showName = function(){
                alert(this.name);
            }
        }

        var p1 = new CreatePerson("aaa");
        p1.showName();

        var p2 = new CreatePerson("bbb");
        p2.showName();
