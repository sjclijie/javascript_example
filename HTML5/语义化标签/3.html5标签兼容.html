    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.js"></script>
    <style>

        html {
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            height: 100px;
            background: #9f3;
        }

        article {
            padding: 10px;
            background: #cf6;
            overflow: hidden;
            //zoom: 1;
            //position: relative;
        }

        aside {
            width: 200px;
            height: 300px;
            background: #f06;
            //position: absolute;
            //left: 10px;
            //top: 10px;
            float: left;
        }

        section {
            margin-left: 210px;
            background: #ffc520;
            height: 300px;
            display: block;
        }

        footer {
            height: 100px;
            background: #006600;
        }

    </style>
</head>
<body>

<header>页面头部</header>

<article>
    <aside>侧边栏</aside>

</html>
