<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .outer {
            border: 1px solid #c02626;
            padding: 10px;
            width: 300px;
            overflow: hidden;
        }

        .innerLeft {
            height: 200px;
            width: 100px;
            background: #c02626;
            float: left;
        }

        .innerRight {
            height: 150px;
            width: 150px;
            background: #0040D0;
            float: right;
        }

    </style>
</head>
<body>

<div class="outer">
    <div class="innerLeft"></div>
    <div class="innerRight"></div>
</div>

</body>
</html>
