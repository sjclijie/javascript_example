<!DOCTYPE html>
<html lang="en" ng-app="ngApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/angularjs/angular.min.js"></script>
    <script>

        // angular.bind() -> $.proxy();
        function show(n1, n2){
            console.log(n1, n2);
        }

        show();

        angular.bind(document, show)(1, 2);

        // angular.copy()  拷贝对象
        var a = {name:"xxx"};
        var b = angular.copy(a);

        console.log(a,b);

        b.name = "aaa";

        console.log(a,b);

        //angular.extend()   类似jquery中的extend

        //angular.identify / noop

        console.log(angular.identity("aaa"));

    </script>
</head>
<body>

    <div id="div1">
        aaaa
    </div>

    <div>
        {{name}}
    </div>

    <script>

        var oDiv = document.getElementById("div1");

        angular.element(oDiv).css({"backgroundColor":"red"});


        var m1 = angular.module("ngApp", []);

        m1.controller("Aaa", function($scope){
            $scope.name = "Jaylee";
        });

        m1.run(function($rootScope){
            $rootScope.name = "xxxx";
        });

        console.log(m1);

    </script>
</body>
</html>
