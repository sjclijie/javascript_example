<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        section {
            padding: 100px;
        }


        input[type=checkbox] {
            -position: absolute;
            -visibility: hidden;
        }

        label {
            display: inline-block;
            width: 50px;
            height: 5px;
            position: relative;
            background: #435757;
            -webkit-user-select: none;
            cursor: pointer;
        }
        
        label::before {
            content: '';
            display: block;
            width: 15px;
            height: 15px;
            background: #9B3422;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: -6px;
            transition: all 0.2s ease;
        }

        input:checked + label::before {
            content: '';
            background: green;
            left: 35px;
        }

    </style>
</head>
<body>

<section>

    <input type="checkbox" id="checkbox1"/>
    <label for="checkbox1"></label>

</section>

</body>
</html>
