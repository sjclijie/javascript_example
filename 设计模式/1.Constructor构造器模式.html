<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        //创建一个对象的两种方式：
        var newObject = {};

        var antherObject = new Object();

        console.log(antherObject);

        //设置属性
        //es3：  使用 . 或者 [] 来设置

        //es5:

        Object.defineProperty(newObject, "key", {
            value: "Hello",
            writable: true,
            enumerable: true,
            configurable: true
        });

        console.log(newObject);

        Object.defineProperties(antherObject, {
            "name":{
                value: "jaylee",
                writable: true,
                enumerable: true,
                configurable: true
            },
            "age":{
                value: 22,
                writable: true,
                enumerable: true,
                configurable: true
            }
        });

        console.log(antherObject);

        function Car(model, year, miles){

            this.model = model;
            this.year = year;
            this.miles = miles;

        }

        Car.prototype.toString = function(){
            return this.model + ' = ' + this.year + ' = ' + this.miles;
        }

    </script>
</head>
<body>

</body>
</html>
