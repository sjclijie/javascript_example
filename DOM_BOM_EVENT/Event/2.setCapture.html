<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        window.onload = function(){

            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            //当给一个元素设置全局捕获后，那么这个元素就会监听后续发生的所有事件
            btn1.setCapture();   //设置全局捕获

            btn1.onclick = function(){
                alert(1);
            }

            btn2.onclick = function(){
                alert(2);
            }
        }

    </script>
</head>
<body>
<input type="button" id="btn1" value="按扭一"/>
<input type="button" id="btn2" value="按扭二"/>
</body>
</html>
