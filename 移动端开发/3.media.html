<!DOCTYPE html>
<html>
<head>
    <title>media</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <style type="text/css">

        /**
         *  pc     1024
         *
         *  pad    1024 400
         *
         *  phone  400  200
         *
         *  other  200
         */

        #box {
            width: 300px;
            height: 100px;
            background: red;
            margin: 0 auto;
        }     

        @media all and (min-width: 1024px){
            #box {
                width: 1024px;
                height: 700px;
                background: blue;
            }
        }
        
        @media all and (min-width:400px) and (max-width: 1023px){
            #box {
                width: 400px;
                height: 200px;
                background: #F0C869;
            }
        }

        @media all and (min-width: 200px) and (max-width: 399px){
            #box {
                width: 250px;
                height: 150px;
                background: #42ABF8;
            }
        }

        @media all and (max-width: 199px) {
            #box {
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background: green;
            }
        }

        @media all and ( orientation: portrait){
        }

        @media all and (orientation: landscape){
            #box {
                width: 50px;
                height: 100px;
                background: pink;
            }
        }

    </style>
</head>
<body>
    <div id="box"></div>
    
    @media all and (min-width: 400px){
    
        .box {
            width: 400px;
            height: 400px;
            background: red;
        }
    }
    
    all     媒体类型
        all  所有媒体
        braille  盲文触觉设备
        embossed  盲文打印机 
        tv        电视
        ...

    and     关键字
        and   
        not
        only

    (min-width: 400px)   媒体特性    
        min-width
        max-width
        orientation: landscape   横屏
        orientation: portrait    竖屏

</body>
</html>
