<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas1 {
            border: 1px solid #C6E746;
        }
    </style>
    <script>
        window.onload = function () {

            var oc1 = document.querySelector("#canvas1");

            var oc1Context = oc1.getContext("2d");

            oc1Context.lineWidth = 10;
            oc1Context.beginPath();
            oc1Context.moveTo(10,100);
            oc1Context.lineTo(300,100);
            oc1Context.closePath();
            oc1Context.stroke();
        }
    </script>
</head>
<body>
    <canvas id="canvas1" width="400" height="800">
    </canvas>
</body>
</html>
