<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命令模式</title>
    <script>

        /**
         *
         * Command背后的主要思想是：它为我们提供了一种分离职责的手段
         * 将职责通过命令委托给不同的对象
         *
         */

        var CarManager = {

            requestInfo: function(model, id){
                console.log("requestInfo  ==== model: "+ model + ", id: " + id);
            },

            buyVehicle: function(model, id){
                console.log("buyVehicle  ==== model: "+ model + ", id: " + id);
            },

            arrangeViewing: function(model, id){
                console.log("arrangeViewing  ==== model: "+ model + ", id: " + id);
            }
        };

        CarManager.execute = function(name){
            return this[name] && this[name].apply(this, [].slice.call(arguments, 1));
        };

        CarManager.execute("requestInfo", "Model1", "id1");
        CarManager.execute("buyVehicle", "Model2", "id2");
        CarManager.execute("arrangeViewing", "Model3", "id3");

    </script>
</head>
<body>

</body>
</html>
