<!DOCTYPE html>
<html>
<head>
    <title>todo</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/normalize.css" /> -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script type="text/javascript" src="vendor/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl:"./js/",
            paths: {
                "underscore":"../vendor/underscore-1.8.2",
                "jquery":"../vendor/jquery-2.1.4",
                "backbone":"../vendor/backbone-1.1.2",
                "backbone.localStorage":"../vendor/backbone.localStorage"
            },
            shim: {
                'backbone':{
                    deps:["underscore","jquery"],
                    exports:"backbone"
                },
                "underscore":{
                    exports:"_"
                },
                "jquery":{
                    exports:"$"
                }
            }
        });
    </script>
</head>
<body>

    <div id="todo">
        <header>
            <h1>todos</h1>
            <input type="text" placeholder="What needs to be done?"/>
        </header>
        <section>

            <div>
                <input type="checkbox" id="toggle-all">
                <label for="toggle-all">Mark all as complete</label>
            </div>

            <ul>

        <!--         <li>
                    <div class="view">
                        <input type="checkbox" class="toggle-li" />
                        <label>aaa</label>
                    </div>
                    <input type="text" style="display:none" class="edit"/>
                </li>

                <li>
                    <div style="display:none;">
                        <input type="checkbox" id="li1" />
                        <label for="li1">aaa</label>
                    </div>
                    <input type="text"/>
                </li> -->

            </ul>
        </section>
        <footer>
            <!-- <span>6 items left</span>
            <div>Clear 1 completed item</div> -->
        </footer>
    </div>

    <!-- tempaltes -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" class="toggle-li" />
            <label>aaa</label>
        </div>
        <input type="text" style="display:none" class="edit"/>
    </script>

    <script type="text/template" id="item-template">
        <span><%=remaining%> <%= remaining == 1 ? 'item' : 'items'%> left</span>
        <div> Clear 1 completed item</div>
    </script>


    <!-- templates -->

    <script type="text/javascript">
        require(["App"]);
    </script>
</body>
</html>
