<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的继承</title>
    <script type="text/javascript">

        function CreatePerson(name, sex){
            this.name = name;
            this.sex = sex;
        }

        CreatePerson.prototype.showName = function(){
            console.log(this.name);
        }

        var p1 = new CreatePerson("aaa","男");

        function CreateStar(name, sex, job){
            this.job = job;
            CreatePerson.call(this, name, sex);  //继承属性
        }

        extend(CreateStar.prototype, CreatePerson.prototype);  //拷贝继承

        CreateStar.prototype.showJob = function(){}

        function extend(obj1, obj2){
            for(var attr in obj2){
                obj1[attr] = obj2[attr];
            }
        }

        var p2 = new CreateStar("bbb","女", "bbb");

    </script>
</head>
<body>
    
</body>
</html>
