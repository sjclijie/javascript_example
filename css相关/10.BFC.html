<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #c1 {
            overflow: hidden;
        }

        #c2 {
            overflow: hidden;
        }

        #green, #orange, #yellow, #red {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            float: left;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <div id="wrapper">

        <div id="c1">
            <div id="green"></div>
            <div id="orange"></div>
        </div>

    </div>

        <div id="c2">
            <div id="yellow"></div>
            <div id="red"></div>
        </div>
    <p>Here is the text!</p>

</html>
