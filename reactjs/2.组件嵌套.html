<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/JSXTransformer.js"></script>
    <title></title>
</head>
<body>
<div id="app">

</div>
<script type="text/jsx">

    var MessageBox = React.createClass({
        render: function(){

            var subMessages = [];

            for(var i=0; i<10; i++){
                subMessages.push(<SubMessageBox key={"sub"+i} />);
            }

            return (
                    <div>
                        <h1> Hello world !!! </h1>
                        {subMessages}
                    </div>
            );
        }
    });

    var SubMessageBox = React.createClass({
        render: function(){
            return (
                    <div>
                        <h3>xxxxxx</h3>
                        <Footer/>
                    </div>
            );
        }
    });

    var Footer = React.createClass({
        render: function(){
            return(<h5>yyyyyyyy</h5>);
        }
    });

    React.render( <MessageBox />, document.getElementById("app"), function(){
        console.log("渲染完成啦!");
    });

</script>
</body>
</html>
