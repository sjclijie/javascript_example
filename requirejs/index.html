<!DOCTYPE html>
<html>
<head>
    <title>requirejs</title>
    <style type="text/css">
        #wrapper {
            width: 200px;
            height: 200px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <script type="text/javascript" src="require.js"></script>
    <script>
        require.config({
            baseUrl:".",
            paths:{
                jquery: "jquery-2.1.4"
            }
        });
    </script>
    <script type="text/javascript">
        require(["js/main"], function(main){
            main.hello();
        });
    </script>
</body>
</html>
