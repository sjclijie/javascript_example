<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #tab {
            width: 300px;
            height:300px;
            border: 1px solid #ccc;
        }

        ul {
            padding: 0 38px;
            border-bottom: 1px solid #ccc;
        }

        ul li {
            display: inline-block;
            border: 1px solid #ccc;
            border-bottom: none;
            border-top: none;
            height: 28px;
            width: 50px;
            line-height: 28px;
            box-sizing: border-box;
            text-align: center;
        }

        ul li:hover {
            cursor: pointer;
            background-color: #ddd;
        }
    
        ul li.active {
            background-color: red;
        }

        #content div {
            height: 272px;
            box-sizing: border-box;
            display: none;
            line-height: 272px;
            text-align: center;
            font-size: 20px;
        }

        #content div.active {
            display: block;
        }
    </style>
    <script type="text/javascript">


        function Tab() {
            this.oParent = document.getElementById("tab");
            this.oUl = this.oParent.getElementsByTagName("ul")[0];
            this.oLi = this.oUl.getElementsByTagName("li");
            this.oContent = document.getElementById("content");
            this.oDiv = this.oContent.getElementsByTagName("div");
            this.current = 0;
        }

        Tab.prototype.init = function(){

            var that = this;

            for( var i=0; i<this.oLi.length; i++ ){
                this.oLi[i].index = i;
                this.oLi[i].onmouseover = function(){
                    that.change(this);   
                }
            }
        }

        Tab.prototype.change = function(btn){

            if ( this.current != btn.index ){

                this.oLi[btn.index].className = "active";
                this.oLi[this.current].className = "";

                this.oDiv[btn.index].className = "active";
                this.oDiv[this.current].className = "";
            }

            this.current = btn.index;
        }

        window.onload = function(){

            var t1 = new Tab();

            t1.init();
        }

    </script>
</head>
<body>
    
    <div id="tab">

        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        
        <div id="content">
            <div class="active">11111</div>
            <div>22222</div>
            <div>33333</div>
            <div>44444</div>    
        </div>

    </div>

</body>
</html>
