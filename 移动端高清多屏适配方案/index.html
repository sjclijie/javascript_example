<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./index.css"/>
    <title></title>
    <script>

        document.title = window.devicePixelRatio;

        document.title += " ==== " + document.documentElement.clientWidth + " ==== " + screen.width;

    </script>

</body>
