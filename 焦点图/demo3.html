<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡出淡入动画</title>
    <style type="text/css">
        
        ul, ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #box {
            width: 730px;
            height: 454px;
            position: relative;
            margin: 0 auto;
        }

        ul li {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            display: none;
        }

        ul li.active {
            display:block;
            opacity:1;
            filter: alpha(opacity=100);
        }
        
        ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        ol li {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 20px;
            color: #aaa;
            font-size: 14px;
        }

        ol li {
            cursor: pointer;
        }

        ol li.active {
            background: #123;
            color: #fff;
        }
 
    </style>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        window.onload = function(){

            var ul = document.getElementsByTagName("ul")[0];
            var ol = document.getElementsByTagName("ol")[0];

            var ulli = ul.getElementsByTagName("li");
            var olli = ol.getElementsByTagName("li");

            var target = 0;

            for( var i=0; i<olli.length; i++ ){
                
                (function(i){
                    olli[i].onmouseover = function(){

                        olli[target].className = '';
                        olli[i].className = "active";

                        ulli[target].className = "";
                        $(ulli[target]).animate({"opacity":0}, 400, function(){
                            this.style.display = "none";
                        });

                        ulli[i].style.display = "block";
                        $(ulli[i]).animate({"opacity":1}, 400);
                        
                        target = i;
                    }
                })(i);
            }
        }

    </script>
</head>
<body>
    
    <div id="box">
        
        <ul>
            <li class="active"><img src="image/1.jpg" height="454" width="730"></li>
            <li><img src="image/2.jpg" height="454" width="730"></li>
            <li><img src="image/3.jpg" height="454" width="730"></li>
            <li><img src="image/4.jpg" height="454" width="730"></li>
            <li><img src="image/5.jpg" height="454" width="730"></li>
            <li><img src="image/6.jpg" height="454" width="730"></li>
        </ul>

        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>

    </div>

</body>
</html>
