<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style>

        html, body{
            margin: 0;
        }
        
        body {
            color: #333;
        }

        #wrapper {
            width: 320px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -160px;
            margin-top: -200px;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        p {
            margin-top: 20px;
        }
        
        a {
            color: #888;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            color: #ff0000;
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            -ms-transition: all 0.2s;
            -o-transition: all 0.2s;
            transition: all 0.2s;
        }

    </style>
</head>
<body>

    <div id="wrapper">
        <h1>Evan You</h1>
        <h2>Design, Code & Things in Between</h2>
        <p><a href="#">Blog</a></p>
        <p><a href="#">Mail</a></p>
        <p><a href="#">Weibo</a></p>
        <p><a href="#">Github</a></p>
        <p></p>
    </div>
    <canvas></canvas>
    <script>

        var c = document.getElementsByTagName('canvas')[0],
            x = c.getContext('2d'),
            pr = window.devicePixelRatio || 1,
            w = window.innerWidth,
            h = window.innerHeight,
            f = 90,
            q,
            m = Math,
            r = 0,
            u = m.PI*2,
            v = m.cos,
            z = m.random;


        c.width = w*pr;
        c.height = h*pr;
        x.scale(pr, pr);
        x.globalAlpha = 0.3;

        function i(){
            x.clearRect(0,0,w,h)
            q=[{x:0,y:h*.7+f},{x:0,y:h*.7-f}]
            while(q[1].x<w+f) d(q[0], q[1])
        }

        function d(i,j){
            x.beginPath()
            x.moveTo(i.x, i.y)
            x.lineTo(j.x, j.y)
            var k = j.x + (z()*2-0.25)*f,
                    n = y(j.y)
            x.lineTo(k, n)
            x.closePath()
            r-=u/-50
            x.fillStyle = '#'+(v(r)*127+128<<16 | v(r+u/3)*127+128<<8 | v(r+u/3*2)*127+128).toString(16)
            x.fill()
            q[0] = q[1]
            q[1] = {x:k,y:n}
        }
        function y(p){
            var t = p + (z()*2-1.1)*f
            return (t>h||t<0) ? y(p) : t
        }
        document.onclick = i
        document.ontouchstart = i
        i()
        window.addEventListener("resize", i);
    </script>
</body>
</html>
