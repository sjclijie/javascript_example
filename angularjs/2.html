<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/angularjs/angular.min.js"></script>

</head>
<body>

    <div ng-controller="Aaa">

        <input type="text" ng-model="name"/>

        <p>{{name}}</p>

    </div>

    <script>

        var module1 = angular.module("ngApp",[]);

        module1.controller("Aaa", function($scope){
            $scope.name = "aaa";
        });

        angular.bootstrap(document, ['ngApp']);

        /*
         angular.module("ngApp",[]).controller("Aaa", function($scope){
         $scope.name = "aaa";
         });
         */

    </script>
</body>
</html>
