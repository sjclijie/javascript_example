<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果</title>
    <style type="text/css">
        
        ul, ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }


        #box {
            width: 730px;
            height: 454px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }


        ul li {
            position: absolute;
        }

    </style>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        window.onload = function(){

            var div = document.getElementById("box");
            var ul = document.getElementsByTagName("ul")[0];
            var ulli = ul.getElementsByTagName("li");

            var oneWidth = ulli[0].offsetWidth;

            for(var i =1; i<ulli.length; i++){
                ulli[i].style.left = (oneWidth - 250) + 50 * (i - 1) + 'px';
            }
            
            for( var i =0; i<ulli.length; i++ ){

                (function(i){

                    ulli[i].onmouseover = function(){
                        
                        for( var j=0;j<ulli.length; j++ ){

                            if ( i < j ){

                                $(ulli[j]).animate({left: (oneWidth - 250) + 50 * (j - 1)}, 400);

                            }else if ( i >= j ){

                                $(ulli[j]).animate({left: j*50}, 400);
                            }
                        }
                    }
                })(i);
            }
        }

    </script>
</head>
<body>
    
    <div id="box">
        
        <ul>
            <li><img src="image/1.jpg" height="454" width="730"></li>
            <li><img src="image/2.jpg" height="454" width="730"></li>
            <li><img src="image/3.jpg" height="454" width="730"></li>
            <li><img src="image/4.jpg" height="454" width="730"></li>
            <li><img src="image/5.jpg" height="454" width="730"></li>
            <li><img src="image/6.jpg" height="454" width="730"></li>
        </ul>
    </div>

</body>
</html>
