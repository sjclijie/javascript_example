<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        @import url(http://fonts.googleapis.com/css?family=Roboto:500,700);

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            min-height: 100%;
        }

        body {
            background: linear-gradient(#d0b782, #a0cecf);
            margin: 20px;
            color: #435757;
            font: 500 1.2em/1.2 'Roboto', sans-serif;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px #eee;
            border-top: 5px solid #435757;
        }

        h1 {
            margin: 0;
            padding: 10px;
            text-align: center;
            background-color: rgba(255,255,255,.4);
        }

        .items {
            display: flex;
            flex-direction: column;
            padding: 25px 10px;
            counter-reset: done-items undone-items;
        }

        input {
            position: absolute;
            visibility: hidden;
            counter-increment: undone-items;
            order: 4;
        }

        label {
            order: 4;
            font-size: 16px;
            display: block;
            -border: 1px dashed #fff;
            border-top: 1px dashed #fff;
            padding: 10px 0 10px 30px;
            position: relative;
            cursor: pointer;
            -webkit-user-select: none;
            animation: undone .5s;
        }

        label::before, label::after {
            content: '';
            display: block;
            position: absolute;
            border-radius: 50%;
            transition: border-color 0.2s, background-color 0.2s;
        }

        label::before {
            top: 12px;
            left: 8px;
            width: 15px;
            height: 15px;
            border: 2px solid #5c5d5e;
        }

        label::after {
            top: 16px;
            left: 12px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }

        label:hover {
            background-color: rgba(255,255,255,0.2);
        }

        input:checked {
            order: 2;
            counter-increment: done-items;
        }

        input:checked + label {
            order: 2;
            animation: done .5s;
        }

        input:checked + label::before {
            border-color: #36628d;
        }

        input:checked + label::after {
            background: #36628d;
        }

        h2 {
            margin: 0;
            padding: 10px 7px;
            font-size: 20px;
        }

        .done {
            order: 1;
        }

        .undone {
            order: 3;
        }

        .done, .undone {
            position: relative;
        }

        h2::before {
            content: '';
            display: block;
            position: absolute;
            background-color: #435757;
            top: 5px;
            left: -12px;
            width: 5px;
            height: 30px;
        }

        .done::after, .undone::after {
            content: '';
            display: block;
            position: absolute;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }

        .done::after {
            content: '(' counter(done-items) ')';
        }

        .undone::after {
            content: '(' counter(undone-items) ')';
        }

        @keyframes done {
            0% {
                opacity: 0;
                background-color: rgba(255,255,255, .8);
                transform: translateY(40px);
            }

            50% {
                opacity: 0.5;
                background-color: rgba(255, 255, 255, .4);
            }

            100% {
                opacity: 1;
                background-color: rgba(255, 255, 255, .2);
            }
        }

        @keyframes undone {
            0% {
                opacity: 0;
                background-color: rgba(255, 255, 255, .4);
                transform: translateY(-20px);
            }

            50% {
                opacity: 0.5;
                background-color: rgba(255, 255, 255, .4);
            }

            100% {
                opacity: 1;
                background-color: rgba(255, 255, 255, .4);
            }
        }

    </style>
</head>
<body>

<div class="container">

    <h1>Summer To-Do List</h1>

    <div class="items">

        <input id="item1" type="checkbox"/>
        <label for="item1">Create a to-do list</label>

        <input id="item2" type="checkbox"/>
        <label for="item2">Take down Christmas tree</label>

        <input id="item3" type="checkbox"/>
        <label for="item3">Learn Ember.js</label>

        <input id="item4" type="checkbox"/>
        <label for="item4">Binge watch every episode of MacGyver</label>

        <input id="item5" type="checkbox"/>
        <label for="item5">Alphabetize everything in the fridge</label>

        <input id="item6" type="checkbox"/>
        <label for="item6">Do 10 pull-ups without dropping</label>

        <h2 class="done" aria-hidden="true">Done</h2>
        <h2 class="undone" aria-hidden="true">Not Done</h2>
    </div>

</div>

</body>
</html>
