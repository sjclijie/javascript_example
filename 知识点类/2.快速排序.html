<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
    <script type="text/javascript">

        function quickSort( arr ){

            if ( arr.length <= 1){
                return arr;
            }

            var leftArr = [];
            var rightArr = [];
            var key = arr[0];
    
            for(var i=1; i<arr.length; i++){
                if ( arr[i] <= key ){
                    leftArr.push( arr[i] );
                }else if ( arr[i] > key ){
                    rightArr.push( arr[i] );
                }
            } 

            return quickSort(leftArr).concat( [key] , quickSort(rightArr) );
        }

        var arr = [3,4,7,1,9,5,7];
        
        alert( quickSort(arr) );

    </script>
</head>

</html>
