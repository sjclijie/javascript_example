<!DOCTYPE html>
<html>
<head>
    <title>postMessage iframe</title>
    <style type="text/css">
        
        #message {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 2px #ccc
        }

        #message .content {
            width: 100%;
            height: 90%;
            border-bottom: 1px solid #ccc;
        }

        #message .control {
            height: 10%;
        }

        #message .control input[type=text] {
            height: 39px;
            float: left;
            width: 300px;
            border: none;
            border-bottom: 1px solid #ccc;
            margin:0;
            padding:0;
            font-size: 20px;
            background: #eee;
            text-indent: 5px;
        }

        #message .control input[type=text]:focus {
            background: none;
            outline: none;
        }

        #message .control div#btn {
            height: 39px;
            line-height: 39px;
            background: #ccc;
            text-align: center;
            letter-spacing: 5px;
            width: 100px;
            border: none;
            float: left;
        }

        #message .control div#btn:hover {
            background: #aaa;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">

        window.onload = function(){

            var oWindow = window.parent;
            var oBtn = document.getElementById("btn");
            var oMsg = document.getElementById("msg");

            oBtn.onclick = function(){

                oWindow.postMessage(oMsg.value, "*");

                oMsg.value = '';
            }
                       
        }
    </script>   
</head>
<body>
    <div id="message">
        <div class="content"></div>
        <div class="control"><input type="text" id="msg"><div id="btn">发送</div></div>
    </div>
</body>
</html>
