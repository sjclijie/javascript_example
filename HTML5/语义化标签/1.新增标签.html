<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <header>用于页面的头部或者板块的头部</header>

    <nav>
        <p><a href="">导航</a></p>
        <p><a href="">导航</a></p>
        <p><a href="">导航</a></p>
        <p><a href="">导航</a></p>
    </nav>

    <hgroup> <!-- 用于标题组合 -->
        <h1>一个主标题</h1>
        <h2>一个子标题 ===  hello world</h2>
    </hgroup>

    <section> <!-- 划分页面中的不同区域 -->

        <article> <!-- 用来表示页面中一套结构完整且独立的内容部分 -->
            <aside>和主体相关的附属信息</aside> <!-- 被包含在article中作为主要内容的附属信息部分 -->
        </article>

    </section>

    <figure> <!-- 媒体元素组合 -->
        <img src="" alt=""/>
        <figcaption>图片描述</figcaption>
    </figure>

    <time datetime="2015-02-14">情人节</time> <!-- 时间标签 -->

    <input type="text" list="valList"/>
    <datalist id="valList">    <!-- 功能性元素 -->
        <option value="javascript">javascript</option>
        <option value="html">html</option>
        <option value="css">css</option>
    </datalist>

    <details>           <!-- 功能性元素 -->
        <summary>aaaaa</summary>
        <p>bbbbbbbbbbbbbbbbb</p>
    </details>

    <dialog open> <!--定义一段对话-->
        <dt>aaa</dt>
        <dd>bbb</dd>
        <dt>aaa</dt>
        <dd>cccc</dd>
    </dialog>

    <!-- 进度条 -->
    <progress max="100" value="40"><span>40%</span></progress>


    <footer>用于页面的底部</footer>

</body>
</html>
