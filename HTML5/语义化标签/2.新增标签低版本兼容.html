<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        /**
         * IE下需要先创建标签
         */
        document.createElement("header");
        document.createElement("article");
        document.createElement("aside");
        document.createElement("section");
        document.createElement("footer");

    </script>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        header {
            height: 100px;
            background: #9f3;
            display: block;
        }

        article {
            padding: 10px;
            background: #cf6;
            overflow: hidden;
            //zoom: 1;
            //position: relative;
            display: block;
        }

        aside {
            width: 200px;
            height: 300px;
            background: #f06;
            //position: absolute;
            //left: 10px;
            //top: 10px;
            float: left;
            display: block;
        }

        section {
            margin-left: 210px;
            background: #ffc520;
            height: 300px;
            display: block;
        }

        footer {
            height: 100px;
            background: #006600;
            display: block;
        }

    </style>
</head>
<body>

    <header>页面头部</header>

    <article>
        <aside>侧边栏</aside>
        <section>内容区域</section>
    </article>

    <footer>页面底部</footer>

</body>
</html>
