<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的继承</title>
    <script type="text/javascript">

        //子类不影响父类
        
        function CreatePerson(name, sex){
            this.name = name;
            this.sex = sex;
        }

        CreatePerson.prototype.showName = function(){
            console.log(this.name);
        }

        var p1 = new CreatePerson("lijie", "男");

        p1.showName();

        function CreateStar(name, sex, job){  //子类

            CreatePerson.call(this, name, sex); //属性的继承
        }

        CreateStar.prototype = CreatePerson.prototype;  //方法的继承   
        CreateStar.prototype.constructor = CreateStar;  //修改指向    会影响原父类

        var p2 = new CreateStar("黄晓明","男","演员");

        p2.showName();

    </script>
</head>
<body>
    
</body>
</html>
