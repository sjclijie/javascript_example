<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Folder Tree</title>
    <style>

        @import url(http://fonts.googleapis.com/css?family=Noto+Sans:400,700);
        
        form {
            margin: 0 auto;
            width: 300px;
            border: 1px solid #c0c0c0;
            padding: 20px;
            position: relative;
            border-top: 30px solid #5c5d53;
            border-radius: 10px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        form::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            left: 15px;
            background-color: red;
            box-shadow: 20px 0 0 yellow,
                        40px 0 0 green;
            border-radius: 50%;
        }

        h1 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #adadae;
            font-size: 18px;
            color: #5c5d5e;
        }

        .tree {
            padding: 15px 0 0;
        }

        .tree:after {
            content: '';
            display: block;
            clear: both;
        }

        input[type="checkbox"] {
            position: absolute;
            -left: -999px;
        }

        label:before {
            content: '';
            display: block;
            top: 6px;
            left: -2px;
            position: relative;
            font-family: "FontAwesome";
        }

        label::before {
            content: '\f07b';
        }

        input:checked + label:before {
            content: '\f07c';
        }

        
    </style>
</head>
<body>

<form action="">

    <h1>C:\\Users\Will\Magic</h1>

    <div class="tree">
        <div>
            <input id="n-0" type="checkbox"/>
            <label for="n-0">Black</label>
            <div class="sub">
                <a href="#link">Plague Rats</a>
                <a href="#link">Sengir Vamire</a>
            </div>
        </div>

        <div>
            <input id="n-1" type="checkbox"/>
            <label for="n-1">Blue</label>
            <div class="sub">
                <a href="#link">Mana Leak</a>
                <a href="#link">Time Warp</a>
            </div>
        </div>

        <div>
            <input id="n-2" type="checkbox"/>
            <label for="n-2">Green</label>
            <div class="sub">
                <a href="#link">Giant Growth</a>
                <a href="#link">Liege of the Tangle</a>
            </div>
        </div>

        <div>
            <input id="n-3" type="checkbox"/>
            <label for="n-3">Red</label>
            <div class="sub">
                <a href="#link">Mogg Fanatic</a>
                <a href="#link">Worldfire</a>
            </div>
        </div>

        <div>
            <input id="n-4" type="checkbox"/>
            <label for="n-4">White</label>
            <div class="sub">
                <a href="#link">Healing Salve</a>
                <a href="#link">Serra Angel</a>
            </div>
        </div>
    </div>

</form>

</body>
</html>
